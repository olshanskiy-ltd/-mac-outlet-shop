<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="mainPage">
            <div class="header"></div>
            <div class="slider"></div>
            <div class="search"></div>

        <div class="elems">  

                <div class="filtres">
                            <div class='filterOfPrice' > 
                                <div class="callFilter" id="filterOfPrice">Price</div>

                                <div class="priceHiden hiddenClass" id="needHeed">
                                    <div class="price">from <input type="text" name="from"></div>
                                    <div class="price">to <input type="text" name="to"></div>
                                </div>
                            </div>


                            <div class="filterColor">
                                <div class="callFilter" id="callFilterOfColor">Color</div>
                                <div class="filterOfColor hiddenClass" id="filtresOfColor">
                                    <div class="column1">
                                        <div class="checkbox"><input type="checkbox" class="color" id="red"> Red</div>
                                        <div class="checkbox"><input type="checkbox" class="color" id="green"> Green</div>
                                        <div class="checkbox"><input type="checkbox" class="color" id="black"> Black</div>
                                        <div class="checkbox"><input type="checkbox" class="color" id="white"> White</div>
                                    </div>
                                    <div class="column2">
                                        <div class="checkbox"><input type="checkbox" class="color" id="blue"> Blue</div>
                                        <div class="checkbox"><input type="checkbox" class="color" id="grey"> Grey</div>
                                        <div class="checkbox"><input type="checkbox" class="color" id="gold"> Gold</div>
                                        <div class="checkbox"><input type="checkbox" class="color" id="yellow"> Yellow</div>
                                    </div>
                                </div>
                            </div>
                 </div>
                 <div class="cardsOfGood">
                </div>
        </div>
        
    </div>



    <script src="js/items.js"></script>
    <script src="index.js"></script>
</body>
</html>
